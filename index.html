function handleProductClick(product,isIncrease){

 const productCount=getInputValue(product)
//  const caseNewCount=caseCount-1;
 let productNewCount=0;
 if (isIncrease==true){
   productNewCount=productCount+1;
 }
 if (isIncrease==false && productCount>0){
   productNewCount=productCount-1;
 }

 document.getElementById( product+'_count').value=productNewCount;
//  const productTotal=productNewCount*59;
let productTotal=0;
if (product == 'phone'){
   productTotal=productNewCount*1219;
}
if (product == 'case'){
   productTotal=productNewCount*59;
}
 document.getElementById(product+ "_total").innerText= '$' +productTotal;
 calculateTotal()
}

function calculateTotal(){


const phoneCount=getInputValue('phone') ;

const caseCount=getInputValue('case')
const TotalPrice=phoneCount*1219+ caseCount*59;

document.getElementById("total_price").innerText=  "$"+ TotalPrice;

const tax=Math.round(TotalPrice *0.1);
document.getElementById("tax_amount").innerText="$"+tax;

const grandTotal=TotalPrice+tax;
document.getElementById("grand_total").innerText="$" +grandTotal;

}

function getInputValue(product){
const productInput=document.getElementById(product+ "_count")
const productCount=parseInt(productInput.value);
return productCount;
