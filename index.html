                        <div class="input-group number-spinner">

                           <button class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">

                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handleProductClick(false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case_count" type="text" class="form-control text-center" value="1">
                           <button onclick="handleProductClick(true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 id=case_total>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                        <h5>$1,278</h5>

                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>

      </div>

      document.getElementById("case_decrease").addEventListener('click',()=>{

    //funtion with onclick

     function handleProductClick(isIncrease){

      const caseInput=document.getElementById('case_count').value;
       const caseCount=parseInt(caseInput)
      //  const caseNewCount=caseCount-1;
       let caseNewCount=0;
       if (isIncrease==true){
         caseNewCount=caseCount+1;
       }
       if (isIncrease==false && caseCount>0){
         caseNewCount=caseCount-1;
       }
 
       document.getElementById('case_count').value=caseNewCount;
       const caseTotal=caseNewCount*59;
       document.getElementById("case_total").innerText= '$' +caseTotal;

 }
